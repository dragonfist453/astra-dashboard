<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rover info</title>
</head>

<body>
    {% extends "template.html" %} {% block content %}

    <div class="row ">
        <div class="col s6">
            <div class="row">
                <div class="col s12 m12 center-align">
                    <div class="card blue-grey">
                        <div class="card-content" style="padding:0;">
                            <span class="card-title">feed 1</span>
                        </div>
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/astra.jpg') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12 m12 center-align">
                    <div class="card blue-grey">
                        <div class="card-content" style="padding:0;">
                            <span class="card-title">GPS feed</span>
                        </div>
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/astra.jpg') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="col s12 m12 center-align">
                    <div class="card blue-grey">
                        <div class="card-content" style="padding:0;">
                            <span class="card-title">feed 2</span>
                        </div>
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/astra.jpg') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12 m6" style="width: 100%;">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text" style="padding:2%">
                            <span class="card-title">Battery Status</span>
                            <p>43%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3">
            <div class="row">
                <div class="col s12 m12 center-align">
                    <div class="card  blue-grey">
                        <div class="card-content" style="padding:0;">
                            <span class="card-title">Compass heading</span>
                        </div>
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/astra.jpg') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3 push-s0">
            <div class="row">
                <div class="col s12 m12 center-align">
                    <div class="card  blue-grey">
                        <div class="card-content" style="padding:0;">
                            <span class="card-title">Acceleration</span>
                        </div>
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/astra.jpg') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
